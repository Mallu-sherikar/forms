<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<!--HTML FORMS-->
	<form>
		<label for="fname"> FIRST NAME</label><br>
		<input type="text"id="fname" name="fname" value="Mallikarjun"></input><br><br>
		<label for="lname">LAST NAME</label><br>
		<input type="text"id="lname" name="lname" value="Sherikar"></input><br><br>
		<label for="email">Email</label><br>
		<input type="text"id="Email" name="email" value="mallikarjun@gmail.com"></input><br><br>
		<label for="passwd">PASSWORD</label><br>
		<input type="text"id="passwd" name="passwd" value="PASSWORD"></input><br><br>
		<label for="DOB">DATE OF BIRTH</label><br>
		<input type="text"id="DOB" name="DOB" value="18/1/2003"></input><br><br>
		<label for="country">COUNTRY</label><br>
		<input type="text"id="country" name="COUNTRY" value="INDIA"></input><br><br>
		<label for="sex">GENDER</label><br>
		<input type="text"id="sex" name="GENDER" value="male"></input><br><br>
		<input type="checkbox" name="terms"id="terms" onchange="activateButton(this)">I agree Terms & Conditions<br><br>
		<input type="SUBMIT" value="SUBMIT"></input><br><br>

	</form>

</body>
</html>
